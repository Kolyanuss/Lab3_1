version: '3.4'

services:
  skillappadodapperwebapi.webapi:
    image: skillappadodapperwebapiwebapi:dev
    container_name: SkillAppAdoDapperWebApi.WEBAPI
    build:
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "SkillAppAdoDapperWebApi.WEBAPI"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_skillappadodapperwebapi.webapi$
    volumes:
      - C:\- ASP.NET CORE Examples\SkillAppAdoDapperWebApi\SkillAppAdoDapperWebApi:/app
      - C:\- ASP.NET CORE Examples\SkillAppAdoDapperWebApi:/src
      - C:\Users\tomka\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_skillappadodapperwebapi.webapi$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_skillappadodapperwebapi.webapi$ \"/app/bin/Debug/netcoreapp3.1/SkillAppAdoDapperWebApi.WEBAPI.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true